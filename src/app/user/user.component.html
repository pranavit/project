<h1>Users Information</h1>
<table border="2">
    

            <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Age </th>
            <th> Email </th>
            <th> password </th>
            <th> Actions </th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.fname}}{{user.lname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
            <a [routerLink]="['/view',user.id]">view</a>
            <a [routerLink]="['edit']">update</a>
            <button>add</button>
            <button>delete</button>
        </td>
    </tr>
</table>
